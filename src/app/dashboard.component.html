<h3>Top Users</h3>
<div class="grid grid-pad">
  <a *ngFor="let user of users"  [routerLink]="['/profile']"  class="col-1-4">
    <div class="module">
      <h4>{{user.name.title}} {{user.name.first}} {{user.name.last}}</h4>
    </div>
  </a>
  <div class="dashboard-chart">
    <chart [options]="options"></chart>
  </div>
</div>
